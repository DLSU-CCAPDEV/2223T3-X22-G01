<!DOCTYPE html>
<html>
<head>
	<title>Salamin | Home</title>
	<link rel="stylesheet" type="text/css" href="css/Timeline.css">
</head>
<body>

<div class="page">
	
	<div class="profile-side"> <!-- side bar -->

		<div class="side-header"> <!-- logo -->
			<img src="images/salamin_logo.png" alt="Salamin" width="500" height="200" id="salamin-logo">
		</div>

		<div class="side-content"> <!-- profile pic bg & profile text thing -->
			
		</div>

		<div class="side-footer"> <!-- action sprites (logout, username, settings) -->
			<div class="logout-action">
				
			</div>

			<div class="username-action">
				
			</div>

			<div class="settings-action">
				
			</div>
			
		</div>

	</div>

	<div class="timeline-page">
		<!-- <p>hi</p> -->


		<div class="page-header"> <!-- search -->
			<div class="search-bar">
				<input type="text" placeholder="Search" id="search" name="search">
			</div>
			<nav class="search-action"> <!-- change to sprites -->
				<span class="search-latest">
					<a href="#">latest</a>
				</span class="search-popular">
				<span>
					<a href="#">popular</a>
				</span>
				<span class="search-answered">
					<a href="#">answered</a>
				</span>
				<span class="search=unanswered">
					<a href="#">unanswered</a>
				</span>
			</nav>
			
		</div>

		<div class="page-post"> <!-- post prompt -->
			
			<input type="text" placeholder="Title" class="post-title" name="post-title">

			<textarea type="text" placeholder="Go ahead. Write down a question." class="post-user" name="post-user"></textarea>

			<div class="post-user-actions">
				<span class="bold"></span>
				<span class="italic"></span>
				<span class="strikethrough"></span>
				<span class="bullet-list"></span>
				<span class="number-list"></span>
				<span class="embed"></span>
				<span class="left-justify"></span>
				<span class="center-justify"></span>
				<span class="right-justify"></span>
				<span class="justify"></span>
				<span class="insert-img"></span>
				<button class="post-button">Post</button>
			</div>

		</div>

		<div class="page-content"> <!-- timeline -->
			
			<div class="post" id="post-1"> <!-- posts proper -->
				
				<div class="post-vote" id="post-vote-1">
					
				</div>

				<div class="post-content" id="post-content-1">
					
					<div class="post-query" id="post-query-1">
						
					</div>

					<div class="post-details" id="post-details-1">
						
					</div>
					
				</div>

				<div class="post-pfp" id="post-pfp-1">
					
				</div>

			</div>

			<div class="post" id="post-2"> <!-- posts proper -->
				
				<div class="post-vote" id="post-vote-2">
					
				</div>

				<div class="post-content" id="post-content-2">

					<div class="post-query" id="post-query-2">
						
					</div>

					<div class="post-details" id="post-details-2">
						
					</div>

				</div>

				<div class="post-pfp" id="post-pfp-2">
					
				</div>

			</div>

			<div class="post" id="post-3"> <!-- posts proper -->
				
				<div class="post-vote" id="post-vote-3">
					
				</div>

				<div class="post-content" id="post-content-3">

					<div class="post-query" id="post-query-3">
						
					</div>

					<div class="post-details" id="post-details-3">
						
					</div>

				</div>

				<div class="post-pfp" id="post-pfp-3">
					
				</div>

			</div>

		</div>

	</div>

</div>
	

	
</body>
</html>
