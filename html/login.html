<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="..\css\login.css">
		<title>SALAMIN Forum</title>

		<!-- Unicons -->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<nav class="nav">
				<a href="#" class="nav_logo">SALAMIN</a>
				<!-- Login Button -->
				<button class="nav_btn" id="form-open">Login</button>
			</nav>
		</header>

		<!-- Home -->
		<section class="home">
			<div class="form_content">
				<i class="uil uil-times form_close"></i>
				<!-- Login Form -->
				<div class="login_form">
					<form action="#">
						<h2>Login</h2>

						<div class="input_box">
							<input type="email" placeholder="Enter your email" required />
							<i class="uil uil-envelope-alt email"></i>
						</div>

						<div class="input_box">
							<input type="password" placeholder="Enter your password" required />
							<i class="uil uil-lock password"></i>
							<i class="uil uil-eye-slash pw_hide"></i>
						</div>


						<div class="options">
							<span class="checkbox">
								<input type="checkbox" id="check">
								<label for="check">Remember me</label>
							</span>
							<a href="#" class="forgot_pw">Forgot password?</a>
						</div>

						<button class="button">Login Now</button>

						<div class="login_sign-up">Don't have an account yet? <a href="#" id="sign-up"> Sign-up</a></div>
					</form>
				</div>

				<!-- Sign-up Form -->
				<div class="sign-up_form">
					<form action="#">
						<h2>Sign-up</h2>

						<div class="input_box">
							<input type="email" placeholder="Enter your email" required />
							<i class="uil uil-envelope-alt email"></i>
						</div>

						<div class="input_box">
							<input type="password" placeholder="Create your password" required />
							<i class="uil uil-lock password"></i>
							<i class="uil uil-eye-slash pw_hide"></i>
						</div>

						<div class="input_box">
							<input type="password" placeholder="Confirm your password" required />
							<i class="uil uil-lock password"></i>
							<i class="uil uil-eye-slash pw_hide"></i>
						</div>

						<button class="button">Sign-up Now</button>

						<div class="login_sign-up">Already have an account?<a href="#" id="sign-up"> Log-in</a></div>
					</form>
				</div>
			</div>
		</section>

		<script src="..\javascript\login.js"></script>
	</body>
</html>
