<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <title>Salamin | Home</title>

        <!-- Unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    </head>
    <body>
        

        <!-- Home -->
        <div class="home">
            <div class="form_content">
                <i class="uil uil-times form_close"></i>

                <!-- Login Form -->
                <div class="login_form">
                    <form action="#">
                        <h2>Login</h2>

                        <div class="input_box">
                            <input type="email" placeholder="Enter your email" required />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>

                        <div class="input_box">
                            <input type="password" placeholder="Enter your password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>


                        <div class="options">
                            <span class="checkbox">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot_pw">Forgot password?</a>
                        </div>

                        <button class="button">
                            <a href="timeline.html" style="color: white; text-decoration: none;">Login Now</a>
                        </button>

                        <div class="login_sign-up">Don't have an account yet? <a href="#" id="sign-up"> Sign-up</a></div>
                    </form>
                </div>

                <!-- Sign-up Form -->
                <div class="sign-up_form">
                    <form action="#">
                        <h2>Sign-up</h2>

                        <div class="input_box">
                            <input type="email" placeholder="Enter your email" required />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>

                        <div class="input_box">
                            <input type="password" placeholder="Create your password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>

                        <div class="input_box">
                            <input type="password" placeholder="Confirm your password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>

                        <button class="button">
                            <a href="timeline.html" style="color: white; text-decoration: none;">Sign-Up Now</a>
                        </button>

                        <div class="login_sign-up">Already have an account?<a href="#" id="sign-up"> Log-in</a></div>
                    </form>
                </div>
            </div>

            <div class="page">
                <!-- Header -->
                <header class="header">
                    
                        <div class="header-logo"></div>
    
                        <div class="search-bar">
                            <ion-icon name="search-outline"></ion-icon>
                            <input type="text" placeholder="Search" id="search" name="search">
                        </div>
            
                        <nav class="dropdown-container">
                            <ion-icon class="dropdown-button" name="filter-outline"></ion-icon>
            
                            <div class = "dropdown-items">
                                <button >Recent</button>
                                <button >Popular</button>
                                <button >Answered</button>
                                <button >Unanswered</button>
                            </div>
                        </nav>
                    
                        
                        <!-- Login Button -->
                        <button class="nav_btn" id="form-open">Login</button>
                    
                </header>
    
                <div class="box">
                    <input type="text" placeholder="Title" class="post-title" id="post-title">
                    <span class="textarea" role="textbox" id="post-box" contenteditable></span>
                    
                    <button id="form-open-post" >Post</button>
                </div>
        
                <div class="page-content" id="page-content"> <!-- timeline -->
                    
                    
                </div>
            </div>
        </div>

        
   
        
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="..\javascript\unregistered.js"></script>
    <!-- Load in posts from data.js -->
<script src = "/javascript/data.js"></script>
<script>
	console.log(post);
	var container = document.getElementById('page-content');
	function addPost(p) {
		var u = user.find(t => t.userID == p.userID);

		var html = `
		<div class="post"> <!-- posts proper -->
			<div class="post-content glasshover">
				
				<div class="vote-container vote-width">
					<ion-icon name="caret-up-outline" id="up-${p.id}"></ion-icon>
					<div id="votes-${p.id}">${p.votes}</div>
					<ion-icon name="caret-down-outline" id="down-${p.id}"></ion-icon>
				</div>

				<a href="post-page-u.html?postID=${p.id}">
					<div class="post-text">
						
						<h1>${p.title}</h1>
						<h2>${u.username} | ${new Date(p.date).toLocaleString()} | ${p.comments.length} replies</h2>
						
					</div>
				</a>

			</div>
			
			
			<div style="background-image: url(/images/${u.icon})" class="post-pfp"></div>

		</div>
		`
		container.insertAdjacentHTML('beforeend',html);
	}
	
	for (let p of post) {
		addPost(p);
	}
    </script>
    </body>
</html>
